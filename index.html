<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Brewers Finders</title>
</head>

<body>

    <nav class="navbar text-dark bg-secondary bg-transparent pb-0 position-sticky sticky-top">
        <div class="container-fluid">
            <p class="navbar-brand fs-3 ps-3 text text-dark">
                <img src="./images/beer.jpeg" width="62px" style="border-radius: 50%;">Brewer Finders
            </p>
            <p class="navbar-brand fs-3 ps-3 text text-dark">
                Brewer Finders
            </p>


            <form class="d-flex pb-4" role="search">
                <input class="form-control me-2 searchForm" type="search" placeholder="Find Brewery..."
                    aria-label="Search">
                <button class="btn btn-dark searchForm" type="submit">Search</button>
            </form>
            <p class="float-right fs-4" id="welcomeUserP">Best place for your favourite Brewery</p>
        </div>
    </nav>

    <section class="vh-100 gradient-custom" id="logInSection">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <form class="mb-md-5 mt-md-4" id="logInForm">

                                <h2 id="logInHeader" class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p id="pReminderlogIn" class="text-white-50 mb-5">Please enter your login and password!
                                </p>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" class="form-control form-control-lg" required id="userName" />
                                    <label class="form-label" for="typeEmailX">Username</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg"
                                        required />
                                    <label class="form-label" for="typePasswordX">Password</label>
                                </div>


                                <input class="btn btn-outline-light btn-lg px-5" type="submit" value="LOG IN"
                                    id="logInBtn"></input>

                            </form>

                            <div>
                                <p class="mb-0" id="signUpP">Don't have an account?</p>
                                <a id="signUp" href="#!" class="text-white-50 fw-bold">SignUp</a>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./src/index.js"></script>
</body>

</html>
